<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .position{
            display: flex;
        }
        .text{
            color: red;
        }
    </style>
</head>
<body>
<form action="/sing_in" method="post" >
    <div class="text" th:text="${errorAll}"></div>
    <div class="position" >
        <label for="firstname">Enter firstname:</label>
        <input type="text" name="firstname" id="firstname"/>
    </div>

    <div class="position">
        <label for="lastname">Enter lastname:</label>
        <input type="text" name="lastname" id="lastname"/>
    </div>

    <div class="position" align="left">
        <label for="login">Enter login:</label>
        <input type="text" name="login" id="login"/>
        <div class="text" th:text="${error}"></div>
    </div>

    <div class="position">
        <label for="email">Enter email:</label>
        <input type="text" name="email" id="email"/>
        <div class="text" th:text="${errorEmail}"></div>
    </div>

    <div class="position">
        <label for="password">Enter password:</label>
        <input type="text" name="password" id="password"/>
        <div class="text" th:text="${errorPassword}"></div>
    </div>

    <div class="position">
        <label for="passwordReturn">Enter passwordReturn:</label>
        <input type="text" name="passwordReturn" id="passwordReturn"/>
    </div>

    <div>
        <input type="submit" value="Create">
    </div>
</form>
</body>
</html>
